{% extends 'main.html' %}

{% block content %}
<div>
{% if request.user.is_authenticated %}
<h1>Superuser Page</h1>
<a href="{% url 'logoutuser' %}">Logout</a><br>

{% endif %}

Hello, {{ user.username|default:'Guest' }}!
{% endblock %}
