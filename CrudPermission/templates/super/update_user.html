{% extends 'main.html' %}

{% block content %}

<form method="post" action="">
    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="form_input">
        <div class="container">
            <div class="form-outline mb-2">
                <label for="fname">Mobile</label><br>
                <input type="text" name="mobile" value="{{user.mobile}}" required>
            </div>

            <div class="form-outline mb-4">
                <label for="fname">Username</label><br>
                <input type="text" id="username" name="username"  value={{user.username}} required>
            </div>
               
            <div class="form-outline mb-3">     
                <label for="fname">Password</label><br>
                <input type="password" id="name" name="password" required>
            </div>
            <div class="form-outline mb-5"></div>
                <div class="btn-form-outer" style="display: flex; margin-top: 20px; justify-content: center; margin-left: -50%;">
                    <div class="btn-form">
                        <button style="padding-left: 229px; padding-right: 226px; margin-right: 63px;" class="save" id="submit" value="Submit" name="submit">Submit</button>
                    </div>
                </div>
            </div>        
        </div>
    </div>
    
</form>
{% endblock %}
